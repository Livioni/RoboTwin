# if you want to modify the config, please check the following tutorial first:
# https://robotwin-platform.github.io/doc/usage/configurations.html
render_freq: 0
episode_num: 100
use_seed: false
save_freq: 30
# NOTE:
# - len(embodiment)==1  -> dual_arm_embodied=True  -> treat as a single dual-arm URDF (needs curobo_left/right.yml)
# - len(embodiment)==3  -> dual_arm_embodied=False -> load two separate robots with a distance
embodiment: [ARX-X5, ARX-X5, 0.6]
language_num: 100
domain_randomization:
  random_background: true
  cluttered_table: true
  clean_background_rate: 0.2
  random_head_camera_dis: 0
  random_table_height: 0.1
  random_light: true
  crazy_random_light_rate: 0
camera:
  head_camera_type: Modified_D435
  wrist_camera_type: Modified_D435
  collect_head_camera: true
  # built-in wrist cameras (left/right wrist)
  collect_wrist_camera: true
data_type:
  rgb: true
  third_view: false
  depth: true
  pointcloud: false
  observer: true
  endpose: true
  qpos: true
  mesh_segmentation: false
  actor_segmentation: false
pcd_down_sample_num: 1024
pcd_crop: true
save_path: ./data
clear_cache_freq: 5
collect_data: true
eval_video_log: false
